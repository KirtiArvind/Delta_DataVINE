<div class="container-fluid">
    <div class="row">
        <a href='' class="imageBorder" style="margin-left: 80%;"><img src="../assets/images/Print.png" /></a>
        <a href='' class="imageBorder"><img src="../assets/images/PDF.png" /><b class="anchorText">PDF</b>&nbsp;</a>
        <a href=''><img src="../assets/images/Excel.png" /><b class="anchorText">Excel</b>&nbsp;</a>
    </div>
    <hr />
    <div class="row">
        <table class="table table-hover table-bordered" style="border:1px solid;">
            <tr>
                <th style="background-color: black; color:white;">Event Description</th>
                <th style="background-color: black; color:white;">History Log Events</th>
                <th style="background-color: black; color:white;">Notify Exceptions(Alarms)</th>
            </tr>
            <tr>
                <td>All</td>
                <td><input type="checkbox" ng-model="All"/></td>
                <td><input type="checkbox" ng-model="AllException" /></td>
            </tr>
            <tr>
                <td>Billing Date Cleared</td>
                <td><input type="checkbox" ng-model="billingDate" /></td>
                <td></td>
            </tr>
            <tr>
                <td>Billing Schedule Expiration</td>
                <td><input type="checkbox" ng-model="billingSchedule" /></td>
                <td></td>
            </tr>
            <tr>
                <td>Demand Reset Occurred</td>
                <td><input type="checkbox" ng-model="demandReset" /></td>
                <td><input type="checkbox" ng-model="demandResetException" /></td>
            </tr>
            <tr>
                <td>History Log Cleared</td>
                <td><input type="checkbox" ng-model="historyLog" /></td>
                <td></td>
            </tr>
            <tr>
                <td>Configuration Error Detected</td>
                <td><input type="checkbox" ng-model="configurationError" /></td>
                <td><input type="checkbox" ng-model="configurationErrorException" /></td>
            </tr>
            <tr>
                <td>Load Profile Error</td>
                <td><input type="checkbox" ng-model="loadProfile" /></td>
                <td><input type="checkbox" ng-model="loadProfileException" /></td>
            </tr>
            <tr>
                <td>Low Battery Detected</td>
                <td><input type="checkbox" ng-model="lowBattery" /></td>
                <td></td>
            </tr>
            <tr>
                <td>Primary Power Down</td>
                <td><input type="checkbox" ng-model="primaryPower" /></td>
                <td></td>
            </tr>
        </table>
    </div>
    <div class='modal-footer'>
        <button type="submit" ng-click="" class="btn btn-primary modalBtn">Save</button>
        <button type="submit" ng-click="cancel()" class="btn btn-default">Cancel</button>
    </div>
</div>
