<div class="container-fluid">
    <div class="row">
        <a href='' class="imageBorder" style="margin-left: 80%;"><img src="../assets/images/Print.png" /></a>
        <a href='' class="imageBorder"><img src="../assets/images/PDF.png" /><b class="anchorText">PDF</b>&nbsp;</a>
        <a href=''><img src="../assets/images/Excel.png" /><b class="anchorText">Excel</b>&nbsp;</a>
    </div>
    <hr />
    <div class="row">
        <div class="col-md-6">
            <table class="table table-hover" style="border:1px solid #ffffff;">
                <tr>
                    <td><label>Quantity1</label></td>
                    <td>
                        <select ng-model="quantity1.value" ng-options="v for v in quantity1.values" style="width:88%;"></select>
                    </td>
                </tr>
                <tr>
                    <td><label>Quantity2</label></td>
                    <td>
                        <select ng-model="quantity2.value" ng-options="v for v in quantity2.values" style="width:88%;"></select>
                    </td>
                </tr>
                <tr>
                    <td><label>Quantity3</label></td>
                    <td>
                        <select ng-model="quantity3.value" ng-options="v for v in quantity3.values" style="width:88%;"></select>
                    </td>
                </tr>
                <tr>
                    <td><label>Quantity4</label></td>
                    <td>
                        <select ng-model="quantity4.value" ng-options="v for v in quantity4.values" style="width:88%;"></select>
                    </td>
                </tr>
                <tr>
                    <td><label>Interval Length</label></td>
                    <td>
                       <input type="text" ng-model="interval_length" style="width:88%;" ng-minlength="14" minlength="15" ng-maxlength="59" maxlength="60" />
                        <!--<span ng-show="interval_length.$error.minlength" style="color:red">Length should be minimum 15 characters</span>
                        <span ng-show="interval_length.$error.maxlength" style="color:red">Length should be maximum 60 characters</span>-->
                    </td>
                </tr>
                <tr>
                    <td><label>Outage Length (seconds)</label></td>
                    <td>
                        <input type="text" ng-model="outage_length" style="width:88%;" ng-minlength="14" minlength="15" ng-maxlength=119" maxlength="120" />
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-md-6">
            <table class="table table-hover" style="border:1px solid #ffffff;">
                <tr>
                    <td><label>Pulse Weight 1</label></td>
                    <td>
                        <input type="text" ng-model="pulseWeight1" style="width:88%;" />
                    </td>
                </tr>
                <tr>
                    <td><label>Pulse Weight 2</label></td>
                    <td>
                        <input type="text" ng-model="pulseWeight2" style="width:88%;" />
                    </td>
                </tr>
                <tr>
                    <td><label>Pulse Weight 3</label></td>
                    <td>
                        <input type="text" ng-model="pulseWeight3" style="width:88%;" />
                    </td>
                </tr>
                <tr>
                    <td><label>Pulse Weight 4</label></td>
                    <td>
                        <input type="text" ng-model="pulseWeight4" style="width:88%;" />
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class='modal-footer'>
        <button type="submit" ng-click="" class="btn btn-primary modalBtn">Save</button>
        <button type="submit" ng-click="cancel()" class="btn btn-default">Cancel</button>
    </div> 
</div>
