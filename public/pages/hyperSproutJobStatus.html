<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <h3 style="margin-left:1%">Jobs</h3><br />
        </div>
        <div class="row">
            <a href='' class="imageBorder" style="margin-left:1%"><img src="../assets/images/Print.png" />&nbsp;</a>

            <a href=''><img src="../assets/images/Excel.png" /><b class="anchorText">Excel</b> &nbsp;</a>
            <button type="button" class="btn btn-default jobStatusPopover btnColor" popover-append-to-body='false' popover-animation='true'

                <div ui-view></div>
            </div>
        </div>
