<div class="modal-header">
    <h4 class="modal-title"><b>New Configuration</b></h4>
</div>
<div class="container-fluid modalBackground">
    <div class="modal-body">
        <div class="row">
            <table class="table table-hover" style="border:1px solid #ffffff;">
                <tr>
                    <td><h5 class=""><b>Name:</b></h5></td>
                    <td><input type="text" ng-model="name" style="width:50%;" /></td>
                </tr>
                <tr>
                    <td><h5 class=""><b>Device Class:</b></h5></td>
                    <td>
                        <select style="width:50%;">
                            <option value="deviceClass1">Device Class1</option>
                            <option value="deviceClass2">Device Class2</option>
                            <option value="deviceClass3">Device Class3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><h5 class=""><b>Description:</b></h5></td>
                    <td><textarea ng-model="description" class="importResultArea"></textarea></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class='modal-footer'>
    <button type="button" class="btn btn-default btnColor" ng-click="Save()">Save</button>
    <button type="button" class="btn btn-default btnDefault" ng-click="cancel()">Cancel</button>
</div>
