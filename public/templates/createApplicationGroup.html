<div class="modal-header">
    <h4 class="modal-title"><b>Create Group</b></h4>
</div>
<div class="container-fluid modalBackground">
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    Group ID<input type="text" ng-model="user.email"/><br /> <br/>
                    Description<input type="text" ng-model="user.email"/><br />
                </div>
            </div>
        </div>
    </div>
</div>
<div class='modal-footer'>
    <button type="button" class="btn btn-default btnColor" ng-click="Save()">Save</button>
    <button type="button" class="btn btn-default btnDefault" ng-click="cancel()">Cancel</button>
</div>
