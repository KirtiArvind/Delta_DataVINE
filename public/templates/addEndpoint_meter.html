<div class="modal-header">
    <h4 class="modal-title"><b>Add Endpoints to System</b></h4>
</div>
<div class="container-fluid modalBackground">
    <div class="modal-body">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <h5 class=""><b>Select File For Import</b></h5>
                </div>
                <div class="row">
                    <input type="file" file-model="myFile" />
                </div>
                <div class="row">
                    <h5 class=""><b>Add Endpoints to System</b></h5>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-default btnColor">Add Endpoints</button>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-7">
                <div class="row">
                    <h5 class=""><b>Import Result</b></h5>
                </div>
                <div class="row modalTable">
                    <table class="table result_table">
                        <tr ng-repeat="addEndpoints_meter in addEndpoints_meter">
                            <td>{{addEndpoints_meter.key}}</td>
                            <td> {{addEndpoints_meter.value}} </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class='modal-footer'>
    <button type="button" class="btn btn-default btnColor" ng-click="Save()">Save</button>
    <button type="button" class="btn btn-default btnDefault" ng-click="cancel()">Cancel</button>
</div>
