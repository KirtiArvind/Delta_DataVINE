<div class="modal-header">
    <h4 class="modal-title"><b>Add Meter to System</b></h4>
</div>
<div class="container-fluid modalBackground">
    <div class="modal-body">
        <div class="row">
            <input type="file" file-model="myFile" />
        </div><br />
        <div class="row modalTable">
            <table class="table result_table">
                <tr ng-repeat="addRelay in addRelay">
                    <td>{{addRelay.key}}</td>
                    <td> {{addRelay.value}} </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default btnColor" ng-click="uploadFile()">Add</button>
    <button type="button" class="btn btn-default btnDefault" ng-click="cancel()">Close</button>
</div>
